<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="shortcut icon" href="imgs/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mx-auto">Bookmarks</h1>
        <hr>
        <h2 class="text-center my-4 fs-3"><i class="fa-solid fa-bookmark me-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ms-2"></i></h2>
        <form>
            <label for="name" class="form-label"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
            <input type="text" class="form-control" id="name" placeholder="Bookmark Name">

            <label for="url" class="form-label mt-4"><i class="fa-solid fa-link me-2"></i>Site URL</label>
            <input type="url" class="form-control" id="url" placeholder="Website URL">

            <div class="button d-flex justify-content-center align-items-center">
                <button class="btn btn-danger mt-4 px-5" onclick="addBookmark()">Submit</button>
            </div>
            <hr>


        </form>
        <div class="display">
            <table class="w-100 text-center bg-white">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
                
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
